<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso Corporativo Moderno</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --button-bg: #2D3748; /* Gris Carbón Oscuro */
            --button-hover-bg: #4A5568; /* Gris Medio */
            --accent-color: #2D3748; /* El mismo gris para consistencia */
            --text-primary: #111827;
            --text-secondary: #4B5563;
            --border-color: #D1D5DB;
            --white: #FFFFFF;
            --background-start: rgba(255, 255, 255, 0.9);
            --background-end: rgba(255, 255, 255, 0.8);
            --progress-bar-bg: #2D3748; /* Azul oscuro para la barra de progreso */
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            background: url('https://i.postimg.cc/pLqCVDFx/Chat-GPT-Image-19-sept-2025-18-11-46.png') no-repeat center center/cover;
            overflow: hidden;
            animation: fadeInBackground 1.5s ease-out;
        }
        
        @keyframes fadeInBackground {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .auth-container {
            position: relative;
            width: 100%;
            max-width: 440px;
            padding: 50px;
            background: linear-gradient(135deg, var(--background-start), var(--background-end));
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            border-radius: 24px;
            border: 1px solid rgba(255, 255, 255, 0.5);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
            text-align: center;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            animation: slideInUp 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94) both;
        }

        @keyframes slideInUp {
            from {
                transform: translateY(50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .form-content {
            width: 100%; /* Ajustado para mejor layout */
            transition: opacity 0.5s, transform 0.5s;
        }

        .form-content.hidden {
            opacity: 0;
            transform: scale(0.95);
            pointer-events: none;
        }

        .logo-img {
            max-height: 100px;
            margin-bottom: 30px;
            transition: transform 0.3s ease, filter 0.3s ease;
            filter: drop-shadow(0 4px 8px rgba(0,0,0,0.1));
        }

        .logo-img:hover {
            transform: scale(1.05);
            filter: drop-shadow(0 8px 16px rgba(0,0,0,0.2));
        }

        h2 {
            font-size: 2.2em;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 12px;
        }

        .subtitle {
            font-size: 1.1em;
            color: var(--text-secondary);
            margin-bottom: 40px;
            margin-top: 0; /* Ajustado */
        }

        .input-group {
            position: relative;
            margin-bottom: 30px;
            text-align: left;
        }

        .input-field {
            width: 100%;
            padding: 10px 5px;
            font-size: 1em;
            color: var(--text-primary);
            border: none;
            background: transparent;
            border-bottom: 2px solid var(--border-color);
            outline: none;
            transition: border-color 0.3s ease;
        }

        .input-label {
            position: absolute;
            top: 10px;
            left: 5px;
            font-size: 1em;
            color: var(--text-secondary);
            pointer-events: none;
            transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        .input-field:focus {
            border-bottom-color: var(--accent-color);
        }

        .input-field:focus + .input-label,
        .input-field:not(:placeholder-shown) + .input-label {
            top: -16px;
            left: 0;
            font-size: 0.8em;
            color: var(--accent-color);
            font-weight: 500;
        }
        
        .input-field::placeholder {
            color: transparent;
        }

        .btn-submit {
            width: 100%;
            padding: 14px;
            background: var(--button-bg);
            color: var(--white);
            border: none;
            border-radius: 12px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 25px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }

        .btn-submit:hover {
            transform: translateY(-3px);
            background: var(--button-hover-bg);
            box-shadow: 0 7px 25px rgba(0, 0, 0, 0.25);
        }
        
        .btn-submit:disabled {
            background: #9CA3AF;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .message {
            padding: 12px;
            border-radius: 8px;
            margin-top: 20px;
            font-size: 0.9em;
            display: none;
            border: 1px solid transparent;
            width: 100%;
            text-align: center;
            background-color: rgba(255, 228, 228, 0.8); /* Fondo rojo claro para error */
        }

        .error-message {
            color: #991B1B;
            border-color: #F87171;
        }
        
        /* --- Estilos para el Loading --- */
        .loading-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s ease;
            background: linear-gradient(135deg, var(--background-start), var(--background-end));
        }

        .loading-container.visible {
            opacity: 1;
            pointer-events: all;
        }
        
        .loading-logo {
             max-height: 100px;
             margin-bottom: 30px;
        }

        .progress-bar-container {
            width: 80%;
            height: 8px;
            background-color: #E5E7EB;
            border-radius: 4px;
            overflow: hidden;
        }

        .progress-bar {
            width: 0%;
            height: 100%;
            background-color: var(--progress-bar-bg);
            border-radius: 4px;
            transition: width 1.5s cubic-bezier(0.65, 0, 0.35, 1); /* Transición suave */
        }


        @media (max-width: 480px) {
            .auth-container {
                padding: 40px 25px;
            }
            .form-content {
                width: 100%;
            }
            h2 { font-size: 1.8em; }
        }
    </style>
</head>
<body>
    <div class="auth-container">

        <div class="form-content" id="formContent">
            <img src="https://i.ibb.co/sdjhJhJV/image-removebg-preview-21.png" alt="Logo de la Empresa" class="logo-img">
            <h2>Bienvenido</h2>
            <p class="subtitle">Inicia sesión para continuar.</p>
            <form id="loginForm">
                <div class="input-group">
                    <input type="text" id="username" name="username" class="input-field" placeholder=" " required>
                    <label for="username" class="input-label">Usuario</label>
                </div>
                <div class="input-group">
                    <input type="password" id="password" name="password" class="input-field" placeholder=" " required>
                    <label for="password" class="input-label">Contraseña</label>
                </div>
                <div id="loginErrorMessage" class="message error-message">
                    <!-- El mensaje de error se insertará aquí -->
                </div>
                <button type="submit" class="btn-submit">Iniciar Sesión</button>
            </form>
        </div>

        <div class="loading-container" id="loadingContainer">
            <img src="https://i.ibb.co/sdjhJhJV/image-removebg-preview-21.png" alt="Logo de la Empresa" class="loading-logo">
            <div class="progress-bar-container">
                <div class="progress-bar" id="progressBar"></div>
            </div>
        </div>

    </div>

    <script>
        // --- INICIO DE LA CORRECCIÓN ---
        document.addEventListener('DOMContentLoaded', () => {
            const loginForm = document.getElementById('loginForm');
            const loginErrorMessage = document.getElementById('loginErrorMessage');
            const formContent = document.getElementById('formContent');
            const loadingContainer = document.getElementById('loadingContainer');
            const progressBar = document.getElementById('progressBar');

            loginForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;
                
                loginErrorMessage.style.display = 'none';
                loginErrorMessage.textContent = '';

                try {
                    const response = await fetch('/api/login', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ username, password }),
                    });

                    const data = await response.json();

                    if (data.success) {
                        // Ocultar formulario y mostrar loading
                        formContent.classList.add('hidden');
                        loadingContainer.classList.add('visible');
                        
                        // Animar barra de progreso
                        setTimeout(() => {
                            progressBar.style.width = '100%';
                        }, 100);

                        // Redireccionar después de la animación a la URL del servidor
                        setTimeout(() => {
                            window.location.href = data.redirect_url;
                        }, 1800);

                    } else {
                        loginErrorMessage.textContent = data.message || 'Error desconocido.';
                        loginErrorMessage.style.display = 'block';
                    }
                } catch (error) {
                    console.error('Error en el inicio de sesión:', error);
                    loginErrorMessage.textContent = 'No se pudo conectar con el servidor. Inténtalo de nuevo.';
                    loginErrorMessage.style.display = 'block';
                }
            });
        });
        // --- FIN DE LA CORRECCIÓN ---
    </script>
</body>
</html>
