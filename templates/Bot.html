<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Roles del Bot (Admin)</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" xintegrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        :root {
            --text-primary: #111827;
            --text-secondary: #4B5563;
            --white: #FFFFFF;
            --background-card: rgba(255, 255, 255, 0.9);
            --status-active: #10B981;
            --status-inactive: #6B7280;
            --status-pending: #EF4444;
            --card-border: rgba(209, 213, 219, 0.7);
            --button-bg: #2D3748;
            --button-hover-bg: #4A5568;
            --danger-bg: #EF4444;
            --danger-hover-bg: #DC2626;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            padding: 20px;
            background: url('https://i.postimg.cc/pLqCVDFx/Chat-GPT-Image-19-sept-2025-18-11-46.png') no-repeat center center/cover;
            background-attachment: fixed;
            overflow-y: auto;
        }
        .main-container {
            width: 100%;
            max-width: 1200px;
            margin: 40px auto;
            padding: 40px;
            background: var(--background-card);
            backdrop-filter: blur(15px);
            border-radius: 24px;
            border: 1px solid rgba(255, 255, 255, 0.5);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
            animation: slideInUp 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94) both;
        }
        @keyframes slideInUp {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        .header { text-align: center; margin-bottom: 40px; }
        .header h1 { font-size: 2.8em; font-weight: 800; color: var(--text-primary); margin-bottom: 12px; }
        .header p { font-size: 1.15em; color: var(--text-secondary); max-width: 600px; margin: 0 auto; }
        .roles-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(340px, 1fr));
            gap: 30px;
        }
        .role-card, .add-role-card {
            background-color: var(--background-card);
            border: 1px solid var(--card-border);
            border-radius: 18px;
            padding: 30px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            display: flex;
            flex-direction: column;
        }
        .role-card:hover { transform: translateY(-7px); box-shadow: 0 12px 30px rgba(0, 0, 0, 0.15); }
        .add-role-card {
            justify-content: center;
            align-items: center;
            cursor: pointer;
            border-style: dashed;
            border-width: 2px;
            color: var(--text-secondary);
        }
        .add-role-card:hover {
            background-color: #f9fafb;
            color: var(--text-primary);
        }
        .add-role-icon { font-size: 3em; margin-bottom: 15px; }
        .add-role-text { font-size: 1.2em; font-weight: 600; }
        .card-header { display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid rgba(209, 213, 219, 0.4); padding-bottom: 18px; margin-bottom: 25px; }
        .card-header h3 { font-size: 1.4em; color: var(--text-primary); font-weight: 700; }
        .status-indicator { display: flex; align-items: center; font-size: 0.9em; font-weight: 500; padding: 6px 12px; border-radius: 20px; user-select: none; transition: background-color 0.3s ease; white-space: nowrap; }
        .status-indicator .circle { flex-shrink: 0; width: 10px; height: 10px; border-radius: 50%; margin-right: 8px; }
        .status-indicator.Activo { color: #065F46; background-color: rgba(16, 185, 129, 0.15); }
        .status-indicator.Activo .circle { background-color: var(--status-active); }
        .status-indicator.Inactivo { color: var(--text-secondary); background-color: rgba(107, 114, 128, 0.15); }
        .status-indicator.Inactivo .circle { background-color: var(--status-inactive); }
        .card-body { flex-grow: 1; padding-bottom: 20px; }
        .info-item { display: flex; align-items: flex-start; margin-bottom: 22px; }
        .info-icon { font-size: 1.2em; color: var(--text-secondary); margin-right: 18px; margin-top: 2px; width: 20px; text-align: center; }
        .info-content p { font-size: 0.98em; color: var(--text-secondary); line-height: 1.6; }
        .info-content p strong { font-weight: 600; color: var(--text-primary); display: block; margin-bottom: 5px; }
        .card-stats { display: flex; justify-content: space-around; gap: 20px; margin-top: 25px; padding-top: 25px; border-top: 1px solid rgba(209, 213, 219, 0.5); }
        .stat-item { display: flex; align-items: center; }
        .stat-icon { font-size: 1.5em; color: var(--text-secondary); margin-right: 12px; }
        .stat-number { font-size: 1.6em; font-weight: 700; line-height: 1; }
        .stat-label { font-size: 0.8em; color: var(--text-secondary); }
        .stat-item.pending .stat-icon, .stat-item.pending .stat-number { color: var(--status-pending); }
        .card-footer { margin-top: auto; padding-top: 25px; border-top: 1px solid rgba(209, 213, 219, 0.4); text-align: right; }
        .btn-edit { background-color: var(--button-bg); color: var(--white); border: none; padding: 10px 20px; border-radius: 10px; font-weight: 600; cursor: pointer; transition: background-color 0.3s ease; }
        .btn-edit:hover { background-color: var(--button-hover-bg); }
        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.7); backdrop-filter: blur(8px); display: none; align-items: center; justify-content: center; z-index: 1000; opacity: 0; transition: opacity 0.3s ease-in-out; }
        .modal-overlay.show { display: flex; opacity: 1; }
        .modal-content { background: #fff; border-radius: 20px; padding: 35px 45px; width: 100%; max-width: 550px; box-shadow: 0 10px 40px 0 rgba(0, 0, 0, 0.4); position: relative; transform: scale(0.9); transition: transform 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94); }
        .modal-overlay.show .modal-content { transform: scale(1); }
        .modal-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px;}
        .modal-header h2 { font-size: 2em; color: var(--text-primary); font-weight: 700; }
        .btn-delete { background: none; border: none; color: var(--text-secondary); font-size: 1.2rem; cursor: pointer; padding: 5px 10px; border-radius: 8px; transition: all 0.2s;}
        .btn-delete:hover { background-color: rgba(239, 68, 68, 0.1); color: var(--danger-bg); }
        .modal-input-group { margin-bottom: 25px; }
        .modal-input-group label { display: block; color: var(--text-primary); font-weight: 600; margin-bottom: 10px; font-size: 1.05em; }
        .modal-input, .modal-textarea, .modal-select { width: 100%; padding: 13px; font-family: 'Inter', sans-serif; font-size: 1em; border: 1px solid var(--card-border); border-radius: 10px; background-color: rgba(249, 250, 251, 1); color: var(--text-primary); }
        .modal-textarea { resize: vertical; min-height: 120px; }
        .modal-actions { display: flex; justify-content: flex-end; gap: 15px; margin-top: 35px; }
        .btn-modal { padding: 12px 25px; border: none; border-radius: 10px; font-weight: 600; cursor: pointer; transition: background-color 0.2s ease; }
        .btn-save { background-color: var(--button-bg); color: var(--white); }
        .btn-save:hover { background-color: var(--button-hover-bg); }
        .btn-cancel { background-color: #E5E7EB; color: var(--text-secondary); }
        .btn-cancel:hover { background-color: #D1D5DB; }
        .modal-close-btn { position: absolute; top: 20px; right: 25px; background: none; border: none; font-size: 2.2em; color: var(--text-secondary); cursor: pointer; transition: color 0.2s ease; }
        .modal-close-btn:hover { color: var(--text-primary); }
    </style>
</head>
<body>
    <div class="main-container">
        <header class="header">
            <h1>Gestión de Roles del Bot</h1>
            <p>Administra los roles, conocimientos y estados de los bots asignados a cada tarea.</p>
        </header>

        <div class="roles-grid" id="roles-grid">
            <!-- Las tarjetas de roles se generarán aquí dinámicamente -->
        </div>
    </div>

    <div class="modal-overlay" id="editModalOverlay">
        <div class="modal-content">
            <button class="modal-close-btn">&times;</button>
            <div class="modal-header">
                <h2 id="modal-title">Editar Rol</h2>
                <button class="btn-delete" id="deleteRoleBtn" title="Eliminar Rol"><i class="fas fa-trash-alt"></i></button>
            </div>
            <form id="editForm">
                <input type="hidden" id="modalRoleId">
                <div class="modal-input-group">
                    <label for="modalRoleTitle">Nombre del Rol</label>
                    <input type="text" id="modalRoleTitle" class="modal-input" required>
                </div>
                <div class="modal-input-group">
                    <label for="modalKnowledgeBase">Base de Conocimiento</label>
                    <textarea id="modalKnowledgeBase" class="modal-textarea" required></textarea>
                </div>
                <div class="modal-input-group">
                    <label for="modalAssignee">Asignado a</label>
                    <select id="modalAssignee" class="modal-select"></select>
                </div>
                 <div class="modal-input-group">
                    <label for="modalStatus">Estado</label>
                    <select id="modalStatus" class="modal-select" required>
                        <option value="Activo">Activo</option>
                        <option value="Inactivo">Inactivo</option>
                    </select>
                </div>
                <div class="modal-actions">
                    <button type="button" class="btn-modal btn-cancel">Cancelar</button>
                    <button type="submit" class="btn-modal btn-save">Guardar Cambios</button>
                </div>
            </form>
        </div>
    </div>

<script>
document.addEventListener('DOMContentLoaded', async () => {
    const rolesGrid = document.getElementById('roles-grid');
    const modalOverlay = document.getElementById('editModalOverlay');
    const editForm = document.getElementById('editForm');
    const modalTitle = document.getElementById('modal-title');
    const deleteRoleBtn = document.getElementById('deleteRoleBtn');

    let users = [];

    const fetchUsers = async () => {
        const response = await fetch('/api/users');
        users = await response.json();
    };
    
    const createRoleCardHTML = (role) => {
        return `
            <div class="role-card" data-id="${role.id}">
                <div class="card-header">
                    <h3 class="role-title">${role.title}</h3>
                    <div class="status-indicator ${role.status}">
                        <span class="circle"></span>
                        <span class="status-text">${role.status}</span>
                    </div>
                </div>
                <div class="card-body">
                    <div class="info-item">
                        <i class="fas fa-book info-icon"></i>
                        <div class="info-content">
                            <p><strong>Base de Conocimiento:</strong> <span class="knowledge-text">${role.knowledge_base}</span></p>
                        </div>
                    </div>
                    <div class="info-item">
                        <i class="fas fa-user-tie info-icon"></i>
                        <div class="info-content">
                            <p><strong>Asignado a:</strong> <span class="assignee-text">${role.assignee_name}</span></p>
                        </div>
                    </div>
                    <div class="card-stats">
                        <div class="stat-item">
                            <i class="fas fa-inbox stat-icon"></i>
                            <div>
                                <div class="stat-number">${role.chats_received}</div>
                                <div class="stat-label">Recibidos</div>
                            </div>
                        </div>
                        <div class="stat-item ${role.chats_pending > 0 ? 'pending' : ''}">
                            <i class="fas fa-clock stat-icon"></i>
                            <div>
                                <div class="stat-number">${role.chats_pending}</div>
                                <div class="stat-label">Pendientes</div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card-footer">
                    <button class="btn-edit">Editar</button>
                </div>
            </div>
        `;
    };

    const createAddCardHTML = () => {
        return `
            <div class="add-role-card" id="addRoleCard">
                <div class="add-role-icon"><i class="fas fa-plus-circle"></i></div>
                <div class="add-role-text">Crear Nuevo Rol</div>
            </div>
        `;
    };

    const renderRoles = (roles) => {
        rolesGrid.innerHTML = roles.map(createRoleCardHTML).join('') + createAddCardHTML();
    };

    const populateAssigneeSelect = (selectedId) => {
        const assigneeSelect = document.getElementById('modalAssignee');
        assigneeSelect.innerHTML = '<option value="">Sin Asignar</option>';
        users.forEach(user => {
            const option = document.createElement('option');
            option.value = user.id;
            option.textContent = user.name;
            if (user.id === selectedId) {
                option.selected = true;
            }
            assigneeSelect.appendChild(option);
        });
    };

    const openModal = (role = null) => {
        editForm.reset();
        if (role) {
            // Edit mode
            modalTitle.textContent = 'Editar Rol';
            deleteRoleBtn.style.display = 'block';
            document.getElementById('modalRoleId').value = role.id;
            document.getElementById('modalRoleTitle').value = role.title;
            document.getElementById('modalKnowledgeBase').value = role.knowledge_base;
            document.getElementById('modalStatus').value = role.status;
            populateAssigneeSelect(role.assignee_id);
        } else {
            // Create mode
            modalTitle.textContent = 'Crear Nuevo Rol';
            deleteRoleBtn.style.display = 'none';
            document.getElementById('modalRoleId').value = '';
            populateAssigneeSelect(null);
        }
        modalOverlay.classList.add('show');
    };

    const closeModal = () => {
        modalOverlay.classList.remove('show');
    };

    const loadRoles = async () => {
        try {
            const response = await fetch('/api/bot_roles');
            const roles = await response.json();
            renderRoles(roles);
        } catch (error) {
            console.error('Error al cargar los roles:', error);
        }
    };
    
    rolesGrid.addEventListener('click', async (e) => {
        const editButton = e.target.closest('.btn-edit');
        if (editButton) {
            const card = editButton.closest('.role-card');
            const roleId = card.dataset.id;
            // Fetch the single role data to ensure it's up to date
            const response = await fetch(`/api/bot_roles`);
            const roles = await response.json();
            const role = roles.find(r => r.id == roleId);
            if(role) openModal(role);
        }
        if (e.target.closest('#addRoleCard')) {
            openModal();
        }
    });

    editForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        const roleId = document.getElementById('modalRoleId').value;
        const assigneeSelect = document.getElementById('modalAssignee');

        const roleData = {
            title: document.getElementById('modalRoleTitle').value,
            knowledge_base: document.getElementById('modalKnowledgeBase').value,
            status: document.getElementById('modalStatus').value,
            assignee_id: assigneeSelect.value || null
        };

        const url = roleId ? `/api/bot_roles/${roleId}` : '/api/bot_roles';
        const method = roleId ? 'PUT' : 'POST';

        try {
            const response = await fetch(url, {
                method: method,
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(roleData),
            });
            if (response.ok) {
                closeModal();
                loadRoles();
            } else {
                alert('Error al guardar el rol.');
            }
        } catch (error) {
            console.error('Error al guardar:', error);
        }
    });
    
    deleteRoleBtn.addEventListener('click', async () => {
        const roleId = document.getElementById('modalRoleId').value;
        if (roleId && confirm('¿Estás seguro de que quieres eliminar este rol?')) {
            try {
                const response = await fetch(`/api/bot_roles/${roleId}`, { method: 'DELETE' });
                if (response.ok) {
                    closeModal();
                    loadRoles();
                } else {
                    alert('Error al eliminar el rol.');
                }
            } catch (error) {
                console.error('Error al eliminar:', error);
            }
        }
    });

    modalOverlay.addEventListener('click', (e) => {
        if (e.target.classList.contains('modal-overlay') || e.target.classList.contains('btn-cancel') || e.target.classList.contains('modal-close-btn')) {
            closeModal();
        }
    });

    await fetchUsers();
    await loadRoles();
});
</script>

</body>
</html>
