<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Dashboard Corporativo</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --card-bg: rgba(255, 255, 255, 0.85);
            --text-primary: #111827;
            --text-secondary: #4B5563;
            --border-color: rgba(255, 255, 255, 0.5);
            --shadow-color: rgba(0, 0, 0, 0.1);
            --accent-color: #2D3748;
            --accent-hover: #4A5568;
            --icon-box-bg: #9CA3AF;
        }

        body {
            background-image: url('https://i.postimg.cc/pLqCVDFx/Chat-GPT-Image-19-sept-2025-18-11-46.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            padding: 40px;
            font-family: 'Inter', sans-serif;
        }

        .dashboard-container {
            font-family: 'Inter', sans-serif;
            animation: fadeIn 0.8s ease-out;
            color: var(--text-primary);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .dashboard-header h1 { font-size: 32px; font-weight: 700; margin-bottom: 8px; }
        .dashboard-header p { font-size: 16px; color: var(--text-secondary); margin-bottom: 30px; }
        .dashboard-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 25px; }

        .stat-card, .chart-card, .table-container {
            background: var(--card-bg);
            backdrop-filter: blur(15px) saturate(180%);
            -webkit-backdrop-filter: blur(15px) saturate(180%);
            border-radius: 20px;
            border: 1px solid var(--border-color);
            box-shadow: 0 8px 32px 0 var(--shadow-color);
            padding: 25px;
        }

        .stat-card { display: flex; align-items: center; }
        .stat-card .icon {
            font-size: 22px; min-width: 50px; height: 50px; border-radius: 12px;
            margin-right: 20px; display: grid; place-items: center; color: #ffffff;
            background: var(--icon-box-bg);
        }
        .stat-card .info h3 { font-size: 14px; color: var(--text-secondary); font-weight: 500; text-transform: uppercase; }
        .stat-card .info p { font-size: 28px; font-weight: 600; }
        
        .chart-card h2, .table-container h2 { font-size: 18px; font-weight: 600; margin-bottom: 20px; }
        .chart-wrapper { position: relative; height: 320px; }
        .line-chart-container { grid-column: 1 / 3; }
        .bar-chart-container { grid-column: 3 / 4; }
        .table-container { grid-column: 1 / 4; margin-top: 10px; }
        
        .activity-table { width: 100%; border-collapse: collapse; }
        .activity-table th, .activity-table td { padding: 15px; text-align: left; border-bottom: 1px solid #e2e8f0; }
        .activity-table th { font-size: 14px; font-weight: 600; color: var(--text-secondary); }
        .activity-table td { font-size: 15px; color: var(--text-primary); }
        .activity-table tbody tr:last-child td { border-bottom: none; }
        .activity-table tbody tr:hover { background-color: rgba(241, 245, 249, 0.7); }
        
        .status { padding: 5px 12px; border-radius: 12px; font-weight: 600; font-size: 12px; }
        .status.open { background-color: #dbeafe; color: #1e40af; }
        .status.closed { background-color: #d1fae5; color: #065f46; }

    </style>
</head>
<body>

    <div class="dashboard-container">
        <div class="dashboard-header">
            <h1>Dashboard de Asistentes</h1>
            <p>Análisis de rendimiento y distribución de chats para los asistentes humanos.</p>
        </div>

        <div class="dashboard-grid">
            <div class="stat-card">
                <div class="icon"><i class="fas fa-users"></i></div>
                <div class="info">
                    <h3>Asistentes Activos</h3>
                    <p id="stats-asistentes">0</p>
                </div>
            </div>
            <div class="stat-card">
                <div class="icon"><i class="fas fa-comments"></i></div>
                <div class="info">
                    <h3>Nuevos Chats Hoy</h3>
                    <p id="stats-chats-hoy">0</p>
                </div>
            </div>
            <div class="stat-card">
                <div class="icon"><i class="fas fa-check-circle"></i></div>
                <div class="info">
                    <h3>Chats Resueltos</h3>
                    <p id="stats-chats-resueltos">0</p>
                </div>
            </div>
            <div class="chart-card line-chart-container">
                <h2>Volumen de Chats (Últimos 7 Días)</h2>
                <div class="chart-wrapper"><canvas id="chatsPerDayChart"></canvas></div>
            </div>
            <div class="chart-card bar-chart-container">
                <h2>Chats por Rol Asignado</h2>
                <div class="chart-wrapper"><canvas id="chatsByRoleChart"></canvas></div>
            </div>

            <div class="table-container">
                <h2>Últimos Chats Asignados</h2>
                <table class="activity-table">
                    <thead><tr><th>Ticket ID</th><th>Asistente</th><th>Rol</th><th>Estado</th></tr></thead>
                    <tbody id="activity-table-body">
                        </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            Chart.defaults.font.family = "'Inter', sans-serif";
            Chart.defaults.color = '#4B5563';

            let lineChartInstance;
            let barChartInstance;
            
            // --- GRÁFICO DE LÍNEAS (Función) ---
            const renderLineChart = (labels, data) => {
                const ctxLine = document.getElementById('chatsPerDayChart').getContext('2d');
                const gradient = ctxLine.createLinearGradient(0, 0, 0, 320);
                gradient.addColorStop(0, 'rgba(59, 130, 246, 0.2)');
                gradient.addColorStop(1, 'rgba(59, 130, 246, 0)');
                
                if (lineChartInstance) lineChartInstance.destroy();
                lineChartInstance = new Chart(ctxLine, {
                    type: 'line',
                    data: {
                        labels: labels,
                        datasets: [{
                            label: 'Chats Atendidos', data: data,
                            fill: true, backgroundColor: gradient, borderColor: '#3b82f6',
                            tension: 0.4, pointBackgroundColor: '#3b82f6', pointRadius: 4, pointHoverRadius: 6
                        }]
                    },
                    options: {
                        responsive: true, maintainAspectRatio: false,
                        scales: { y: { beginAtZero: true, grid: { color: '#f1f5f9' } }, x: { grid: { display: false } } },
                        plugins: { legend: { display: false } }
                    }
                });
            };

            // --- GRÁFICO DE BARRAS (Función) ---
            const renderBarChart = (labels, data) => {
                const ctxBar = document.getElementById('chatsByRoleChart').getContext('2d');
                
                if (barChartInstance) barChartInstance.destroy();
                barChartInstance = new Chart(ctxBar, {
                    type: 'bar',
                    data: {
                        labels: labels,
                        datasets: [{
                            label: 'Cantidad de Chats', data: data,
                            backgroundColor: '#2D3748',
                            hoverBackgroundColor: '#4A5568',
                            borderRadius: 6
                        }]
                    },
                    options: {
                        responsive: true, maintainAspectRatio: false,
                        scales: { y: { grid: { display: false } }, x: { grid: { display: false } } },
                        plugins: { legend: { display: false }, tooltip: {
                            backgroundColor: '#111827', titleColor: '#ffffff', bodyColor: '#cbd5e1', displayColors: false
                        }}
                    }
                });
            };

            // --- FUNCIÓN PARA CARGAR DATOS DE LA API ---
            const loadAdminDashboardData = async () => {
                try {
                    const response = await fetch('/api/dashboard/admin');
                    if (!response.ok) throw new Error('Error al cargar datos del dashboard');
                    const data = await response.json();
                    
                    // 1. Llenar tarjetas
                    document.getElementById('stats-asistentes').textContent = data.stats.asistentes_activos;
                    document.getElementById('stats-chats-hoy').textContent = data.stats.chats_hoy;
                    document.getElementById('stats-chats-resueltos').textContent = data.stats.chats_resueltos;
                    
                    // 2. Renderizar gráficos
                    renderLineChart(data.lineChart.labels, data.lineChart.data);
                    renderBarChart(data.barChart.labels, data.barChart.data);

                    // 3. Llenar tabla
                    const tableBody = document.getElementById('activity-table-body');
                    tableBody.innerHTML = ''; // Limpiar datos falsos
                    data.table_data.forEach(row => {
                        const statusClass = row.status.toLowerCase();
                        tableBody.innerHTML += `
                            <tr>
                                <td>${row.id}</td>
                                <td>${row.assignee}</td>
                                <td>${row.role}</td>
                                <td><span class="status ${statusClass}">${row.status}</span></td>
                            </tr>
                        `;
                    });

                } catch (error) {
                    console.error(error);
                    // Dejar datos en 0 si falla la API
                    renderLineChart(['Lun', 'Mar', 'Mié', 'Jue', 'Vie', 'Sáb', 'Dom'], [0, 0, 0, 0, 0, 0, 0]);
                    renderBarChart(['Error'], [0]);
                }
            };
            
            // Carga inicial
            loadAdminDashboardData();
        });
    </script>
    </body>
</html>
